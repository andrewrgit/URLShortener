<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="" async defer> </script>
        <title>URL Shortener</title>


    </head>
    <body class="preload">
        <div class="center">
            <h1>URL Shortener</h1>
            <p>Enter a URL into the text box below, click shorten, and you will be given a shortened version of your URL!</p>

            <input class="inputField">
            <button>Shorten</button>
        </div>
        
        <script>
            //Prevents issue that caused transitions to fire on page refresh
            window.addEventListener("load", (event) => {
                var elements = document.getElementsByClassName("preload");
                for(var i =0; i < elements.length; i++){
                    elements[i].classList.remove("preload");
                }
            })
        </script>
    </body>
</html>
